services:
  backend:
    build: ./backend
    volumes:
      - ./config:/config
      - ./storage:/storage
      - ./logs:/logs
      - ./ftp_data:/ftp_data
    environment:
      - SETTINGS_PATH=/config/settings.json
      - MASK_PATH=/config/mask.png
      - STORAGE_ROOT=/storage/archive
      - FTP_INCOMING=/ftp_data/incoming
    depends_on:
      - ftp

  frontend:
    image: nginx:1.25-alpine
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./storage:/storage:ro

  ftp:
    image: delfer/alpine-ftp-server
    environment:
      - USERS=ftpuser|ftpuser|/ftp_data/incoming
      - ADDRESS=0.0.0.0
    volumes:
      - ./ftp_data:/ftp_data
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
