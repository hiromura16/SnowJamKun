services:
  backend:
    build: ./backend
    volumes:
      - ./config:/config
      - ./storage:/storage
      - ./logs:/logs
      - ./ftp_data:/ftp_data
    environment:
      - SETTINGS_PATH=/config/settings.json
      - MASK_PATH=/config/mask.png
      - STORAGE_ROOT=/storage/archive
      - FTP_INCOMING=/ftp_data/incoming
    depends_on:
      - ftp

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./storage:/storage:ro

  ftp:
    image: delfer/alpine-ftp-server
    environment:
      - USERS=ftpuser|ftpuser|/ftp_data/incoming
      - ADDRESS=0.0.0.0
    volumes:
      - ./ftp_data:/ftp_data
    ports:
      - "${FTP_PORT:-21}:21"
      - "${FTP_PASSIVE_PORTS:-21000-21010}:21000-21010"
